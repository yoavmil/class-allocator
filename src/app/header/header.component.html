<mat-toolbar color="primary">
  <mat-toolbar-row class="my-header">
    <span>כלי עזר לחלוקה לכיתות</span>
    <input
      type="file"
      #fileInput
      hidden
      (change)="onFileSelected($event)"
      accept=".xlsx"
    />
    <button mat-icon-button (click)="fileInput.click()">
      <mat-icon>upload-file</mat-icon>
    </button>
    <div *ngIf="!hasData" class="no-data">
      <p>נא לטעון קובץ אקסל</p>
    </div>

    <span>מספר כיתות:</span>
    <input
      matInput
      type="number"
      min="1"
      max="12"
      [(ngModel)]="configService.classCount"
    />
  </mat-toolbar-row>
</mat-toolbar>
