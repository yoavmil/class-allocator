<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>כלי עזר לחלוקה לכיתות</span>
    <span class="spacer"></span>
    <input
      type="file"
      #fileInput
      hidden
      (change)="onFileSelected($event)"
      accept=".xlsx"
    />
    <button mat-icon-button (click)="fileInput.click()">
      <mat-icon>upload-file</mat-icon>
    </button>
    <div *ngIf="!hasData" class="no-data">
      <p>נא לטעון קובץ אקסל</p>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
